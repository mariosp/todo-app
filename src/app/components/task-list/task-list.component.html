<div class="wrapper-placeholder" *ngIf="loading || !tasks.length">
  <mat-progress-spinner *ngIf="loading" [diameter]="50" mode="indeterminate" class="loader"></mat-progress-spinner>
  <div class="empty-placeholder" *ngIf="!loading && !tasks.length">
    <mat-icon class="placeholder-icon">turned_in_not</mat-icon>
    <div class="placeholder-text">Nothing's happened yet</div>
  </div>
</div>

<div class="wrapper">
  <ng-container *ngFor="let task of tasks">
    <app-task-item [task]="task"></app-task-item>
  </ng-container>
</div>
